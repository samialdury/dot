import = ["~/.config/alacritty/catppuccin-mocha.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[cursor]
style = "Block"
unfocused_hollow = false

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 18.0

[font.glyph_offset]
x = 0
y = 0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "SemiBold"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Light"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Retina"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0017"
key = "D"
mods = "Alt"

[shell]
program = "/opt/homebrew/bin/fish"
# program = "/opt/homebrew/bin/tmux"
# args = ["new-session", "-A", "-D", "-s", "main"]

[window]
decorations = "none"

[window.padding]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3
